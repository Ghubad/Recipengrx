<div class="row">
    <div class="col-sm-12">
        <img [src]="recipedetail.imagePath" alt="{{ recipedetail.name }}" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
            <h2>{{ recipedetail.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="logNewIngredients()" style="cursor: pointer;" >To Shopping List</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()" >Delete Recipe</a>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipedetail.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipedetail.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
